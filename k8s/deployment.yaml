apiVersion: apps/v1
kind: Deployment
metadata:
  name: k3s-admin
  namespace: k3s-admin
  labels:
    app: k3s-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k3s-admin
  template:
    metadata:
      labels:
        app: k3s-admin
    spec:
      serviceAccountName: k3s-admin
      containers:
        - name: k3s-admin
          image: ghcr.io/n0rthr3nd/k3s-admin:v1.0.3
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/metrics
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/metrics
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
